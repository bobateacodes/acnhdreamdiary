<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimum-scale=.5, maximum-scale=.8">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>ACNH Dream Diary</title>

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- Custom fonts -->
  <link href='https://fonts.googleapis.com/css?family=Varela Round' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Thasadith' rel='stylesheet'>

  <!-- Custom styles for this template -->
  <link href="css/main.css" rel="stylesheet">

</head>

<body class="noselect">

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container">
      <a class="navbar-brand" href="/acnhdreamdiary">ACNH Dream Diary</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">FAQ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Support</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Header -->
  <header class="mainheader text-center text-white">
    <div class="mainheader-content">
      <div class="container">
        <h1 class="masthead-heading">Animal Crossing <br>Dream Diary</h1>
        <h2 class="masthead-subheading" style="color:#FFF;">random dream address generator</h2>
      </div>
    </div>
  </header>
  <div class="bg-graphic"></div>


  <!-- Main Section -->

  <section>
    <div class="container-fluid">
      <div class="row mt-5"></div>
      <div class="row justify-content-md-center">
        <div class="col-">

          <!-- main phone -->
            <div class="p-screen scaled">
              <h2 class="p-title">Dream of New Horizons</h2>
              <div id="da-value"></div>
              <div id="da-button" class="noselect" onclick="generate(),updateValues()">random dream</div>
              <div id="p-desc">
                <div id="p-desc-b" class="noselect" onclick="showInfo()">more info</div>
              </div>
              <div id="desc-info" style="display:none;">
                <div id="towntags">tagged as:</div>
                <div id="addFavs" onclick="addToFavs()">add to my favs</div><div id="hearticon" onclick="addToFavs()"></div>
              </div>

              <!-- apps grid -->
              <div class="container">

                <div class="row" align="center">
                  <div class="col"><div id="p-app"></div>
                    <div id="p-app-title">Upload<br>Dream</div>
                  </div>
                  <div class="col"><div id="p-app"></div>
                    <div id="p-app-title">Search</div>
                  </div>
                  <div class="col"><div id="p-app"></div>
                    <div id="p-app-title">My Favs</div>
                  </div>


                  <div class="col"><div id="p-app"></div>
                    <div id="p-app-title">FAQ</div>
                  </div>
                  <div class="col"><div id="p-app"></div>
                    <div id="p-app-title">Remove<br>Dream</div>
                  </div>
                  <div class="col"><div id="p-app"></div>
                    <div id="p-app-title">Support</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
      </div>


    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p class="m-0 text-center text-white small">Copyright &copy; Your Website 2020</p>
    </div>
    <!-- /.container -->
  </footer>
</body>
<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script type="text/javascript" src="javascript/script.js"></script>

<script>updateValues();</script>

</html>
